</head>

<body>

  <!-- Navabar Starts -->

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #24313b;"">
  <div class=" container-fluid">
    <a class="navbar-brand " href="#"><b>{Expense Tracker}</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"
                href="https://github.com/m3tac1ph4r/Expense-Tracker"
                target="_blank">SourceCode</a>
        </li>
      </ul>
      <!-- <form class="d-flex">
        <input id="searchEle" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
    </div>
  </nav>
  <!-- Navbar ends -->

  <!-- INCOME EXPENSE SECTION STARTS -->
  <div class="container my-5">
    <h4><b>YOUR BALANCE</b></h4>
    <h1 id="balance">$0.00</h1>
    <div class="inc-exp-containter d-flex shadow-lg p-3 mb-5  my-4 bg-white rounded justify-content-center w-50 container-fluid">
      <!-- flex-grow-1 flex-shrink-1 means flex=1 -->
      <div class="flex-grow-1 flex-shrink-1 text-center">
        <h4><b>INCOME</b></h4>
        <p id="money-add" class="money-add text-success h5">
          +$0.00
        </p>
      </div>
      <div class="flex-grow-1 flex-shrink-1 text-center">
        <h4><b>EXPENSE</b></h4>
        <p id="money-minus" class="money-minus text-danger h5">
          -$0.00
        </p>
      </div>
    </div>
    <!-- INCOME EXPENSE SECTION ENDS-->

    <div class="d-flex justify-content-center" id="mychart"></div>

    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus d-flex position-relative justify-content-between shadow-sm p-1 mb-2 bg-white rounded w-50">
        Cash <span>-$400</span><button class="delete-btn mb-1 me-2">x</button>
      </li> -->
    </ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="mb-3">
        <label for="Text" class="form-label"><b>Text</b></label>
        <input type="text" id="text" class="form-control" id="text" placeholder="Enter Text">
      </div>
      <div class="mb-3">
        <label for="Amount" class="form-label"><b>Amount</b><br>(positive - income, negative - expense)</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Transaction</button>
    </form>
  </div>

  <!-- JAVASCRIPT IMPORT STARTS -->
      
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

  </script>
  <script src="./script.js"></script>
  <!-- JAVASCRIPT IMPORT ENDS -->

</html>
